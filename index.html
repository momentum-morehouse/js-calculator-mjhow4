<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie-edge">
	<link href="main.css" rel="stylesheet">
	<title>Calculator</title>
	<script defer src="main.js"></script>
	
</head>
<body>
	<div class="calculator"> 
		<div class="display">
			<div data-previous-item class="previousItem"></div>
			<div data-current-item class="currentItem"></div>
			</div>
		<button data-number id="number">1</button>
		<button data-number id="number">2</button>
		<button data-number id="number">3</button>
		<button data-operand id="number">+</button>
		<button data-number id="number">4</button>
		<button data-number id="number">5</button>
		<button data-number id="number">6</button>
		<button data-operand id="number">-</button>
		<button data-number id="number">7</button>
		<button data-number id="number">8</button>
		<button data-number id="number">9</button>
		<button data-operand id="number">*</button>
		<button data-number id="number">.</button>
		<button data-number id="number">0</button>
		<button data-equals id="number">=</button>
		<button data-operand id="number">รท</button>
		<button data-all-clear id="span">AC</button>
		<button data-delete id="span">DEL</button>

		</div>
	
</body>
</html>
